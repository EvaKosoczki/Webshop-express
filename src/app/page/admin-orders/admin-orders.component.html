<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Orders</h1>
    </div>
  </div>
</div>

<div class="container text-center search-container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <input [(ngModel)]="filterInput"
             type="text"
             class="form-control"
             id="search-field">
    </div>
    <div class="col-12 search-buttons">
      <button class="btn btn-warning start-search-button"
              (click)="setfilterPhrase()">Start Search</button>
      <button class="btn btn-info"
              (click)="resetSearch()">Reset Search</button>
    </div>
  </div>
</div>


<table class="table table-striped table-hover text-center">
  <thead>
    <tr>
      <th class="align-middle search-hover"
          (click)="onClickSorter('id')">ID</th>
      <th class="align-middle search-hover"
          (click)="onClickSorter('insdate')">Order Date</th>
      <th class="align-middle search-hover"
          (click)="onClickSorter('product')">Product ID</th>
      <th class="align-middle search-hover"
          (click)="onClickSorter('userName')">Customer Name</th>
      <th class="align-middle search-hover"
          (click)="onClickSorter('userEmail')">Customer Email</th>
      <th class="align-middle search-hover"
          (click)="onClickSorter('shippingAddress')">Customer Address</th>
      <th class="align-middle search-hover"
          (click)="onClickSorter('quantity')">Quantity</th>
      <th class="align-middle">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of list$ | async | sort:sorterKey:sortDirection:changeCounter | search:filterPhrase:changeCounter">
      <td class="
        align-middle">{{order.id}}</td>
      <td class="align-middle">{{order.insdate}}</td>
      <td class="align-middle">{{order.product}}</td>
      <td class="align-middle">{{order.userName}}</td>
      <td class="align-middle">{{order.userEmail}}</td>
      <td class="align-middle">{{order.shippingAddress}}</td>
      <td class="align-middle">{{order.quantity}}</td>
      <td class="align-middle"><button class="btn btn-primary update-button"
                routerLink="/admin/orders/{{order.id}}">Update</button> </td>
      <!-- <button class="btn btn-danger"
                (click)="onDelete(order)">Delete</button></td> -->
    </tr>
  </tbody>

</table>
